<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
        body {
            width: 100vw;
        }

        div {
            width: 200px;
            height: 200px;
            background-color: red;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3em;
        }

        section {
            width: 50px;
            height: 50px;
            background-color: black;
        }

        div:nth-child(1) {
            background-color: #FDC63C;
        }

        div:nth-child(2) {
            background-color: #c194db;
            position: relative;
            left: 350px;
            right: 0;
            bottom: 0;
            top: -100px;
            z-index: 2;
        }

        div:nth-child(3) {
            background-color: cadetblue;
	        position: sticky;
	        position: -webkit-sticky;
            top: 0;
        }

        div:nth-child(4) {
            background-color: red;
            position: absolute;
            top: 100px;
            /*left: 500px;*/
            right: 100px;
            z-index: 3;
        }

        div:nth-child(5) {
            background-color: green;
        }

        div:nth-child(6) {
            background-color: aqua;
            position: fixed;
            top: 200px;
            left: 400px;
            z-index: 1;
        }

        div:nth-child(7) {
            background-color: chocolate;
            position: sticky;
            position: -webkit-sticky;
            top: 0;
        }

        div:nth-child(8) {
            background-color: tomato;
        }

        div:nth-child(9) {
			position: relative;
            bottom: 0;
            right: 0;
        }

        div:nth-child(9) section {
            position: absolute;
            right: 10px;
            bottom: 10px;
        }
        figure {
	        position: relative;
            width: 500px;
            height: 300px;
	        margin-bottom: 300px;
	        overflow: hidden;
        }

        figure img {
            width: 100%;
            height: 100%;
	        object-fit: cover;
	        filter: blur(10px);
	        transform: rotate(3deg) scale(1.1);
	        transition: all 220ms;
        }

        figure figcaption {
	        position: absolute;
            top: 0;
            left: 0;
            right: 0;
	        bottom: 0;
            background-color: rgba(0,0,0,0.5);
	        color: white;
	        opacity: 0;
	        display: flex;
	        justify-content: center;
	        align-items: center;
	        font-size: 2em;
	        transition: opacity 200ms;
        }

        figure:hover figcaption {
	        opacity: 1;
        }
        figure:hover img {
	        filter: blur(0);
            transform: rotate(0) scale(1);
        }
	</style>
</head>
<body>
<div>1</div>
<div>2</div>
<div>3</div>

<div>4</div>
<div>5</div>
<div>6</div>
<div>7</div>
<div>8</div>
<div>
	<section></section>
</div>

<figure>
	<img src="https://image.freepik.com/photos-gratuite/image-chat-mignon_1122-449.jpg?1" alt="">
	<figcaption>Photo de chat</figcaption>
</figure>
</body>
</html>
